name: spendwise
description: A cross-platform expense tracker application with smart insights, AI assistance, and gamification features.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  intl: ^0.18.1
  fl_chart: ^0.65.0
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  lottie: ^2.7.0
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  open_file: ^3.3.2
  pdf: ^3.10.4
  image: ^4.1.3
  file_picker: ^6.1.1
  image_picker: ^1.0.4
  url_launcher: ^6.2.1
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/animations/
    - assets/images/
